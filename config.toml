title = "basingse"
base_url = "https://basingse.org"
description = "todo"

compile_sass = true
minify_html = true
generate_feeds = false
build_search_index = true
author = "Max Gallup"

default_language = "en"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
	{ theme = "solarized-dark", filename = "syntax-theme-dark.css" },
	{ theme = "solarized-light", filename = "syntax-theme-light.css" },
]
smart_punctuation = true
bottom_footnotes = true

[search]
include_title = true
include_description = true
include_date = true
include_path = true
include_content = true
index_format = "elasticlunr_json"


[extra]
# primary_color = "#3584e4"
# primary_color_alpha = "rgba(53, 132, 228, 0.2)"
primary_color = "#59cc8f"
primary_color_alpha = "rgba(26, 204, 143, 0.2)"
primary_color_dark = "#59cc8f"
primary_color_dark_alpha = "rgba(26, 204, 143, 0.2)"

fix_contrast_dark = true
emoji_favicon = "ðŸ¥¬"
issues_url = "https://github.com/maxgallup/basingse/issues"
source_url = "https://github.com/maxgallup/basingse"
# Additional CSS stylesheets; expects them to be in the "./static/" directory.
